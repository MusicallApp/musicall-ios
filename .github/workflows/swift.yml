name: Swift

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Build and Test
      run: |
        xcodebuild -project Musicall.xcodeproj \
            -scheme Musicall\
            -destination platform=iOS\ Simulator, id=32B19E4B-196F-4B44-BC5D-58B82FAA9B61 \
            clean test | xcpretty
        
      env:
        destination: ${{ matrix.destination }}
