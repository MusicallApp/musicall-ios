name: Swift

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:

    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator, OS=14.5, name=iPhone 8']

    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Build and Test
      run: |
        xcodebuild -project Musicall.xcodeproj -scheme Musicall \
        -showdestinations
        
      env:
        destination: ${{ matrix.destination }}